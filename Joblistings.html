<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .job-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .job-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 350px;
            padding: 20px;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .job-card:hover {
            transform: scale(1.05);
        }
        .company-logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 2px solid #e0e0e0;
        }
        .job-card h2 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .job-card p {
            margin: 5px 0;
            color: #666;
            text-align: center;
        }
        .job-details {
            margin-top: 15px;
            width: 100%;
        }
        .contact-info {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }
        .apply-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .apply-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="job-container" id="jobListings">
        <!-- Job cards will be dynamically inserted here -->
    </div>

    <script>
        // Enhanced job data with company logos
        const jobs = [

            },
            {

                companyLogo: "https://imgs.search.brave.com/fwHjZS5miHdu7HeSOTcQcNE4ub3JUSyEvCA9TWafpmc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA5LzcyLzMyLzM5/LzM2MF9GXzk3MjMy/Mzk2MF9DN1BERG96/NFgyMUhqc1FZU0JO/b3ZVSkthWFJMcUg4/dC5qcGc" // Placeholder image
            },
            {

                email: "careers@innovativetech.com",

                companyLogo: "https://imgs.search.brave.com/Xl9K1Wsi5vKnFMxChUBfa5GoNTp1sO38hCawdvd6aPs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzA2LzA3LzA0Lzk2/LzM2MF9GXzYwNzA0/OTY0N19LcGFobERT/a1htWGhCc3R4aFN2/ajl5MmRxNm53WlJB/NC5qcGc" // Placeholder image
            }
        ];

        function displayJobs() {
            const container = document.getElementById('jobListings');
            jobs.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.classList.add('job-card');
                jobCard.innerHTML = `
                    <img src="${job.companyLogo}" alt="${job.companyName} Logo" class="company-logo">
                    <h2>${job.companyName}</h2>
                    <div class="job-details">
                        <p><strong>Job Description:</strong> ${job.jobDescription}</p>
                        <div class="contact-info">
                            <p><strong>Email:</strong> ${job.email}</p>
                            <p><strong>Phone:</strong> ${job.phone}</p>
                        </div>
                        <button class="apply-button" onclick="applyForJob('${job.companyName}')">Apply Now</button>
                    </div>
                `;
                container.appendChild(jobCard);
            });
        }

        // Optional: Add an apply function
        function applyForJob(companyName) {
            alert(`You are applying to ${companyName}. Redirect to application process.`);
            // In a real-world scenario, this would link to an application form or email
        }

        // Call the function when the page loads
        window.onload = displayJobs;
    </script>
</body>
</html>
